# .github/workflows/main_ci.yml

name: Python CI - Install Dependencies

on:
  push:
    branches: [ "main", "Task-1" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip' # Speeds up subsequent runs
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Basic Check
      # This step confirms the environment is correct by importing a key library.
      # This is the simplest possible "test" before adding dedicated unit tests.
      run: |
        python -c "import pandas; print('Pandas successfully imported and environment is stable.')"

    - name: Success
      run: echo "CI successfully passed the environment stability check."