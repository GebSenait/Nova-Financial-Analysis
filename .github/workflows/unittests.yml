# .github/workflows/unittests.yml

name: Python CI - Install Dependencies & Environment Check

on:
  push:
    # Trigger on the main branch and all subsequent Task branches
    branches: [ "main", "Task-1", "Task-2", "Task-*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip' # Speeds up subsequent runs
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # Check if requirements.txt exists and install dependencies
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Basic Check (Import Pandas)
      # This confirms the environment and primary libraries (Pandas) are stable.
      run: |
        python -c "import pandas; print('Pandas successfully imported and environment is stable.')"

    - name: Success
      run: echo "CI successfully passed the environment stability check."